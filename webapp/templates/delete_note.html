{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Confirm Deletion</h5>
                    <hr>
                    <p class="card-text">
                        Are you sure you want to delete <strong>{{ guest.name }}</strong>?
                    </p>
                    <form action="{% url 'delete_note' guest.pk %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputEmail">Enter author's email to confirm:</label>
                            <input type="email" class="form-control" id="inputEmail" name="author_email" required>
                        </div>
                        {% if incorrect_email %}
                        <div class="alert alert-danger" role="alert">
                            Incorrect email. Please try again.
                        </div>
                        {% endif %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger mr-2">Delete</button>
                            <a href="{% url 'main' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
